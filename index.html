<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Share Content Card Component - FrontendPro Challenge</title>
  </head>

  <body>
    <div class="container">
      <div class="card-content">
        <h1 class="title">Share this challenge</h1>
        <div class="share-container">
          <button class="btn-share"><i class="fa-brands fa-twitter  fa-2xl"></i></button>
          <button class="btn-share"><i class="fa-brands fa-linkedin  fa-2xl"></i></button>
          <button class="btn-share"><i class="fa-brands fa-facebook fa-2xl"></i></button>
          <button class="btn-share"><i class="fa-brands fa-instagram fa-2xl"></i></button>
          <button class="btn-share"><i class="fa-brands fa-pinterest fa-2xl"></i></button>
          <button class="btn-share"><i class="fa-brands fa-telegram fa-2xl"></i></button>
        </div>
        <p class="text-link">or copy link</p>
        <div class="copy-container">
          <p class="link">
            https://www.frontendpro.dev/challenge/WgPLB3f5dCRSIda2s77V
          </p>
          <p class="copy">
            Copy
          </p>
        </div>
      </div>
      
    </div>
    <script src="https://kit.fontawesome.com/1556fd5615.js" crossorigin="anonymous"></script>
  </body>
</html>
